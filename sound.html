<!doctype html>
<html>
<head>
    <title>Sound and positionsal audio</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play', {
            init: function () {
                var myEl = document.querySelector('#yellow');
                this.el.addEventListener('click', function () {
                    myEl.components.sound.playSound();
                });
            }
        });
        AFRAME.registerComponent('stop', {
            init: function () {
                var myEl = document.querySelector('#yellow');
                this.el.addEventListener('click', function () {
                    myEl.components.sound.stopSound();
                });
            }
        });
    </script>
    
     <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script> 
   
    
    
</head>
	
<body>
    <a-scene>
        
        
        <!-- Asset Management System -->
        <!-- DOWNLOAD, PRELOAD YOUR AUDIO FILES, AND UPDATE THEIR FILE NAMES IN THIS DOC -->
        <a-assets>
        	<img id="ground" src="myndir/floor-1024.jpg">
            <audio id="bass" src="myndir/106%20Sequence%20Bassline.wav"></audio>
            <audio id="pad1" src="myndir/106%20Pad%20Soundtrackish.wav">
            </audio>
            <img id="reykjavik" src="myndir/clear-sunny-sky.jpg">
            <audio id="utopia" src="myndir/utopia2.mp3"></audio>
            <img id="home" src="myndir/screenshot-h%C3%A1kon%20bragason-1523459964097.png">
        </a-assets>
        
        <a-link href="index.html" position="-0.0872983826455358 1.5 6.109560590191445" image="#home" geometry="primitive:circle;segments:64" material="shader:portal;side:double;pano:https://hakonbraga.github.io/myndir/screenshot-h%C3%A1kon%20bragason-1523459964097.png;backgroundColor:#24CAFF;strokeColor:#24CAFF" link="highlighted:true;backgroundColor:DDDDDD;title:Home;titleColor:black">
                <a-entity text=""></a-entity>
                <a-entity material=""></a-entity>
                <a-entity material=""></a-entity><a-entity text="color:white;align:center;font:kelsonsans;value:sound.html;width:5" position="0 1.5 0"></a-entity><a-entity geometry="primitive:sphere;segmentsWidth:64;segmentsHeight:64;phiLength:180;thetaLength:360" material="shader:portal;borderEnabled:0;side:back" rotation="0 180 0" visible="false"></a-entity><a-entity geometry="primitive:sphere;radius:10;segmentsWidth:64;segmentsHeight:64" material="shader:portal;borderEnabled:0;side:back" visible="false"></a-entity><a-entity text="color:white;align:center;font:kelsonsans;value:index.html;width:5" position="0 1.5 0"></a-entity><a-entity geometry="primitive:sphere;segmentsWidth:64;segmentsHeight:64;phiLength:180;thetaLength:360" material="shader:portal;borderEnabled:0;pano:[object HTMLImageElement];side:back" rotation="0 180 0" visible="false"></a-entity><a-entity geometry="primitive:sphere;radius:10;segmentsWidth:64;segmentsHeight:64" material="shader:portal;borderEnabled:0;pano:[object HTMLImageElement];side:back" visible="false"></a-entity></a-link>
        
		<!-- Camera -->
        <a-entity position="0 1.64 4">
			<a-camera>
				<a-cursor></a-cursor>
			</a-camera>
		</a-entity> 
       
        <!-- <a-entity id="camera" camera="active:true" universal-controls="" kinematic-body="" position="-68.818286922367 8.39471798406664 6.325518972512888" velocity="0 0 0" gamepad-controls="" keyboard-controls="" touch-controls="" hmd-controls="" mouse-controls="" rotation="-1.375098708313982 -293.92734890211136 0">
 <a-entity id="cursor" cursor="fuse: true; maxDistance: 5; timeout: 1" geometry="primitive: sphere; radius: 1;" material="color: red; opacity: 1;" position="0 -10 0" rotation="0 0 90" raycaster=""></a-entity>
 </a-entity> -->
        <!-- Ground -->
        <a-plane static-body src="#ground" scale="10 10 1" repeat="2 2" rotation="-90 0 0">
        </a-plane>
        <a-text value="CLICK ITEMS FOR SOUND" position="-3 2.5 2"></a-text>
        
        <a-text value="PLAY          STOP" position="0.6875248497462156 1.982 0.418"></a-text>
        <!-- Blue Cylinder -->
        <a-cylinder color="#0088FF" height="5" position="-2 2.5 0"
                    sound="src: #bass;
                           on: click;
                           volume: 1;
                           refDistance: 4;
                           rolloffFactor: 4">
            
        </a-cylinder>
        
        <a-entity 
                  position="0 3.5429629057724212 0" light="type:point;decay:0.45999999999999996;distance:6.19;intensity:1.22"></a-entity>

        <!-- Yellow Box with Play and Stop Controls -->
        <a-box id="yellow" color="#FFAA00" position="1.5 0.5 0.5" sound="src: #pad1">
			<!-- Play -->
			<a-sphere color="#00AA00" radius="0.25" position="-0.5 1 0" play></a-sphere>
			<!-- Stop -->
			<a-sphere color="#AA0000" radius="0.25" position="0.5 1 0" stop></a-sphere>
        </a-box>
        <a-plane mirror="repeat:true;resolution:64;interval:150" position="0.10356931497002453 1.091 0.09020431481148528" rotation="0 92.15178574938479 0" scale="2 2 1" material="" geometry=""> </a-plane>
         
        <a-sky metalness="100"
               sound="src:myndir/utopia2.mp3;autoplay:true;loop:true;positional:false" material="" geometry="radius:15">
        </a-sky>
        
        
    </a-scene>
</body>
</html>
