<!doctype html>
<html>
<head>
    <title>Sound and positionsal audio</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('play', {
            init: function () {
                var myEl = document.querySelector('#yellow');
                this.el.addEventListener('click', function () {
                    myEl.components.sound.playSound();
                });
            }
        });
        AFRAME.registerComponent('stop', {
            init: function () {
                var myEl = document.querySelector('#yellow');
                this.el.addEventListener('click', function () {
                    myEl.components.sound.stopSound();
                });
            }
        });
    </script>
    
     <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script> 
     <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
           <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
</head>

                    sound="src: #bass;

                           volume: 1;
                           refDistance: 4;
                           rolloffFactor: 4">
            
        </a-cylinder>
        <a-entity position="0 2.8399935767268643 0.133" light="type:point;decay:0.65;distance:20;intensity:1.55"></a-entity>
        

        <!-- Yellow Box with Play and Stop Controls -->
        <a-box id="yellow" color="#FFAA00" position="1.5 0.5 0.5" sound="src: #pad1">
